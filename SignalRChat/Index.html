<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <link href="Content/bootstrap.flatly.min.css" rel="stylesheet" />
</head>
<body>
    <div style="width: 800px; margin: auto;">
        <h1>SignalR chat</h1>
        <p>
           <strong id="displayName"></strong>
        </p>

        <div class="well js-chatname-container">
            <div class="input-group">
                <input type="text" id="chatName" class="form-control" placeholder="Please provide your name">
                <span class="input-group-btn">
                    <button type="button" id="startChat" class="btn btn-default">Start</button>
                </span>
            </div>
        </div>

        <div class="js-chat-container hide">
            <div class="well">
                <div class="input-group">
                    <input type="text" id="message" class="form-control" placeholder="Send your message here">
                    <span class="input-group-btn">
                        <button type="button" id="sendmessage" class="btn btn-default">Send</button>
                    </span>
                </div>
            </div>
            <div class="well">
                <div class="input-group">
                    <input type="text" id="messageAlert" class="form-control" placeholder="Send your alert">
                    <span class="input-group-btn">
                        <button type="button" id="sendAlert" class="btn btn-default">Send</button>
                    </span>
                </div>
            </div>
            <div class="well">
                <strong>Chat</strong>
                <ul id="discussion" class="list-group"></ul>
            </div>
        </div>

    </div>
    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.1.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.-->
    <script src="Scripts/chat.js"></script>
</body>
</html>
